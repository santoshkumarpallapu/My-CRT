<html>
<head>
    <title>Java script functions</title>
<script>
    function mouseOver(){
        window.document.write("Mouse Over");
    }
</script>
</head>
<body>
    <p> Bring your mouse inside....</p>
    <div onmouseover="mouseOver()">
<h2>Java script function programming</h2>
</div>
</body>
</html>
